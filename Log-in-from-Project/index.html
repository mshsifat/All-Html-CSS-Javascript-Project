<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="login-form">
      <div class="img">
        <img class="img-part" src="logo 1.png" alt="">
      </div>

      <div class="login-textAll">

        <h1 class="login-text">Login</h1>

      </div>

      <p class="signin-text">Sign in to your account</p>

      <div class="input">


        <input class="input-username" type="text" name="username" placeholder="Username" img required>

        <br>

        <input class="input-password" type="password" name="password" placeholder="Password" required>

        <br>

        <input class="input-login" type="submit" value="Login">


      </div>

      <p class="reset-setup">I forgot my password. Click here to reset</p>

      <div>


        <input class="register-acc" type="submit" value="Register New Accout">

      </div>


    </div>




  </section>



</body>

</html>
