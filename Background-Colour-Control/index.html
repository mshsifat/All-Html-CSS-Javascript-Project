<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Content and Backgound color with dromdown using html, css and js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main_wrapper">
        <div class="left">
            <select name="" id="" onchange="chnageContent(this)">
                <option value="#ff0000">Hi, I am a Red Color</option>
                <option value="#ffb700">Hi, I am a Yellow Color</option>
                <option value="#000000">Hi, I am a Black Color</option>
                <option value="#8c00ff">Hi, I am a Purpal Color</option>
                <option value="#006bff">Hi, I am a Blue Color</option>
            </select>
        </div>
        <div class="right bgcolor">
            <div class="card">
                Hi, I am a Red Color
            </div>
        </div>
    </div>
    
    <script>
        function chnageContent(getValue){
    let background = document.querySelector('.bgcolor');
    let selectOption = getValue.value;
    background.style.background = selectOption;
        
    let selecttext = document.querySelector('.card');
    let textValue = getValue.options[getValue.selectedIndex].text;    
    selecttext.innerHTML = textValue;

}
    </script>

</body>
</html>
