<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Copy to Clipboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <div class="gift-card">
      <div class="gift-card-image" style="background-image: url('https://images.unsplash.com/photo-1564865878688-9a244444042a?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
      <div class="gift-card-details">
        <div class="gift-card-info">
          <button class="btn">Copy</button>
        </div>
        <div class="gift-card-info">
          <label class="gift-card-label">
            Redeem Code
          </label>
          <div class="gift-card-code">
            <input type="text" name="" id="input" value="2345-Sifat-3532-Coder" readonly />
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
